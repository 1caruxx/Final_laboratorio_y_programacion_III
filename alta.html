<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alta</title>

    <link href="./src/frontend/img/favicon.ico" rel="icon" type="image/png" />

    <script type="text/javascript" src="./vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./vendor/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
    <script type="text/javascript" src="./vendor/sweetalert2/dist/sweetalert2.all.min.js"></script>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="./vendor/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./src/frontend/styles.css">

    <script type="text/javascript" src="./src/frontend/script/Manejadora.js"></script>
    <script type="text/javascript" src="./src/frontend/script/alta.js"></script>
</head>

<body id="bd" class="bg">

    <div class="container" style="padding-top: 1em;">
        <div class="row" id="barra"></div>
    </div>

    <div class="top-content">

        <div class="inner-bg">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">

                        <div class="form-top text-info">
                            <div class="form-top-left">
                                <h3 class="h3 text-info text-uppercase">Registro</h3>
                                <p class="lead">Ingrese los datos del nuevo empleado:</p>
                            </div>
                        </div>

                        <div class="form-bottom">
                            <form role="form" action="" method="post" class="login-form" id="form">

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Apellido</label>
                                    <div class=" inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-user"></i>
                                            </span>

                                            <input type="text" class="form-control" name="apellido" id="txtApellido" placeholder="Apellido" />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Nombre</label>
                                    <div class=" inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-user"></i>
                                            </span>

                                            <input type="text" class="form-control" name="nombre" id="txtNombre" placeholder="Nombre" />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">E-Mail</label>
                                    <div class=" inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-envelope"></i>
                                            </span>

                                            <input type="text" class="form-control" name="mail" id="txtCorreo" placeholder="Correo" />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Foto</label>
                                    <div class=" inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-camera"></i>
                                            </span>

                                            <input type="file" class="form-control" name="foto" id="filFoto" />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Perfil</label>
                                    <div class=" inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-option-horizontal"></i>
                                            </span>

                                            <select class="form-control" name="perfil" id="cboPerfil">
                                                <option value="administrador">Administrador</option>
                                                <option value="empleado" selected>Empleado</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Turno</label>
                                    <div class=" inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-time"></i>
                                            </span>

                                            <select class="form-control" name="turno" id="cboTurno">
                                                <option value="M">Ma√±ana</option>
                                                <option value="T">Tarde</option>
                                                <option value="N">Noche</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Sexo</label>
                                    <div class=" inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-option-horizontal"></i>
                                            </span>

                                            <select class="form-control" name="sexo" id="cboSexo">
                                                <option value="M">Masculino</option>
                                                <option value="F">Femenino</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Clave</label>
                                    <div class="inputGroupContainer">
                                        <div class="input-group">

                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-lock"></i>
                                            </span>

                                            <input type="password" class="form-control" name="clave" id="pswPass" placeholder="Clave">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Confirmar</label>
                                    <div class="inputGroupContainer">
                                        <div class="input-group">

                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-lock"></i>
                                            </span>

                                            <input type="password" class="form-control" name="confirmar" placeholder="Repita clave">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <button type="submit" class="btn btn-info btn-block" id="btnEnviar">Enviar</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="reset" class="btn btn-warning btn-block" id="btnEnviar">Limpiar</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <br/>
                <button type="button" class="btn btn-info" onclick="Clases.Manejadora.Volver()">
                    <i class="glyphicon glyphicon-arrow-left"></i>&ensp;Volver
                </button>
            </div>
        </div>
    </div>

</body>

</html>
