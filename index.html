<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="./src/frontend/img/favicon.ico" rel="icon" type="image/png"/>

    <script type="text/javascript" src="./vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./vendor/bootstrapvalidator/dist/js/bootstrapValidator.min.js"></script>
    <script type="text/javascript" src="./vendor/sweetalert2/dist/sweetalert2.all.min.js"></script>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="./vendor/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./src/frontend/styles.css">

    <script type="text/javascript" src="./src/frontend/script/login.js"></script>
</head>

<body class="bg">

    <div class="top-content">

        <div class="inner-bg">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text-info">
                        <img src="./src/frontend/img/logo.png" height="50%" width="50%" />
                    </div>
                </div>
                <!-- Formulario -->
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">

                        <div class="form-top text-info">
                            <div class="form-top-left">
                                <h3 class="h3 text-info text-uppercase">Ingresar</h3>
                                <p class="lead">Ingrese correo y clave:</p>
                            </div>

                        </div>

                        <div class="form-bottom">
                            <form role="form" action="" method="post" class="login-form" id="form">

                                <!-- Input -->

                                <div class="form-group">
                                    <label class="col-md-3 control-label">E-Mail</label>
                                    <div class=" inputGroupContainer">
                                        <div class="input-group">

                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-envelope"></i>
                                            </span>

                                            <input type="text" class="form-control" name="correo" id="txtCorreo" placeholder="example@outlook.com" />
                                        </div>
                                    </div>
                                </div>

                                <!-- Input -->
                                <!-- Input -->

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Clave</label>
                                    <div class="inputGroupContainer">
                                        <div class="input-group">

                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-lock"></i>
                                            </span>

                                            <input type="password" class="form-control" name="password" id="pswPass" placeholder="ContraseÃ±a">
                                        </div>
                                    </div>
                                </div>
                                <!-- Input -->
                                <!-- Botones -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <button type="submit" class="btn btn-info btn-block" id="btnEnviar">Enviar</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="reset" class="btn btn-warning btn-block">Limpiar</button>
                                    </div>
                                </div>
                                <!-- Botones -->
                            </form>
                        </div>
                        <br/>
                        <div class="row" id="divAlert">
                        </div>
                    </div>
                </div>
                <!-- Formulario -->
            </div>
        </div>
    </div>
</body>

</html>
